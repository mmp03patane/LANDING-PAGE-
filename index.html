<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Reliable House Cleaning Services</title>
  <!-- Google Font: Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      height: 100vh;
      width: 100vw;
      background: url('https://github.com/mmp03patane/LANDING-PAGE-/blob/main/cleaning%20169.JPG?raw=true') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0;
      margin: 0;
    }

    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 4rem;
      line-height: 1.3;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .subtext {
      font-size: 1.6rem;
      font-weight: normal;
      margin-bottom: 30px;
      padding: 0 20px;
      max-width: 900px;
      display: block;
    }

    .mobile-break {
      display: none;
    }

    .cta-button {
      display: inline-block;
      padding: 20px 40px;
      background: #78C976;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.6rem;
      font-weight: normal;
      box-shadow: 0 6px 12px rgba(120,201,118,0.4);
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #5fa958;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.4rem;
      }

      .subtext {
        font-size: 1.4rem;
        margin-top: 10px;
      }

      .cta-button {
        font-size: 1.4rem;
        padding: 16px 32px;
      }

      .mobile-break {
        display: inline;
      }
    }
  </style>
</head>

</body>
</html>
